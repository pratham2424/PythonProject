{% extends "base.html" %}

{% block content %}
<h2>Members</h2>
<form method="post">
    <input type="text" name="name" placeholder="Name" required>
    <button type="submit">Add Member</button>
</form>
<ul>
    {% for member in members %}
    <li>{{ member['name'] }} (Outstanding Debt: Rs.{{ member['outstanding_debt'] }})</li>
    {% endfor %}
</ul>
{% endblock %}
